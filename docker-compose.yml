

services:
  web:
    build:
      context: .
    volumes:
      - .:/var/www/html
    ports:
      - "8000:80"
    depends_on:
      - db

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: event_db
      MYSQL_USER: user
      MYSQL_PASSWORD: userpass
    ports:
      - "3306:3306"
    volumes:
      - ./database/event_db.sql:/docker-entrypoint-initdb.d/event_db.sql
      - db_data:/var/lib/mysql

volumes:
  db_data:
